version: '3'
networks:
  static-network:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
     - 80:80
     - 443:443
    volumes:
     - ./data/Caddyfile:/etc/caddy/Caddyfile
       #- /data/caddy/data:/data # Optional
       #- /data/caddy/config:/config # Optional
    depends_on:
      - "front"
    networks:
     static-network:
        ipv4_address: 172.28.1.6

  front:
    image: frontend:v8
    restart: unless-stopped
    ports:
      - 4173:4173
    environment:
      - url=https://timeflow.test.dyvenia.com
      - PUBLIC_SVELTEKIT_DEV_BASE_URL=https://timeflow.test.dyvenia.com/fastapi
    networks:
      static-network:
        ipv4_address: 172.28.1.5 # Added frontend image to docker-compose file
          
  db:
    image: postgres:14
    env_file:
      - .env
    ports:
      - ${POSTGRE_PORT}:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRE_PASS}
      POSTGRES_USER: ${POSTGRE_USER}
      POSTGRES_DB: ${POSTGRE_DB}
    networks:
      static-network:
        ipv4_address: 172.28.1.3

  pgadmin:
    env_file:
      - .env
    image: dpage/pgadmin4
    restart: always
    ports:
      - 5433:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      static-network:
        ipv4_address: 172.28.1.4

  fastapi:
    image: fastapi:v4
    volumes:
      - ./backend/:/backend/
    command: bash -c "rm -f backend/database.sqlite && export TIMEFLOW_DEV=false && uvicorn backend.main:app --reload --port 8002 --host 0.0.0.0 --access-log"
      #command: bash -c "TIMEFLOW_DEV=false && uvicorn backend.main:app --reload --port 8002 --host 0.0.0.0 --access-log"
    ports:
      - 8002:8002
    depends_on:
      - "db"
    env_file:
      - .env
    container_name: fastapi
    stdin_open: true # docker run -i
    tty: true # docker run -t
    networks:
      static-network:
        ipv4_address: 172.28.1.2

volumes:
  db-data:
