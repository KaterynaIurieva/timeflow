apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-fastapi # Sets Deployment name

spec:
  selector:
    matchLabels:
      app: {{ .Values.service.fastapi.labels.app }} #match label name in service config file
  
  template:
    metadata:
      labels:
        app: {{ .Values.service.fastapi.labels.app }} #pod label 
    
    spec:
      containers:
        - name: {{ .Values.service.fastapi.name }}
          image: {{ .Values.image.fastapi.repository }} # Sets Image
          imagePullPolicy: {{ .Values.image.fastapi.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.fastapi.port }} # Exposes container port
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-db-configmap
              
            #- secretRef:
            #    name: {{ .Release.Name }}-db-secret
          stdin: {{ .Values.service.fastapi.stdin }}
          tty: {{ .Values.service.fastapi.tty }}
          # volumeMounts:
          #   - mountPath: /backend
          #     #subPath: db-storage
          #     name: fastapi-data

      restartPolicy: Always
      #volumes:
      #  - name: fastapi-data
      #    persistentVolumeClaim:
      #      claimName: {{ .Release.Name }}-fastapi-pvc