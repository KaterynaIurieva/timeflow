apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db # Sets Deployment name
  labels: &DbLabels
    {{- include "timeflow.db.labels" . | nindent 4 }}    
spec:
  selector:
    matchLabels: *DbLabels
  template:
    metadata:
      labels: *DbLabels
    spec:
      containers:
        - name: postgres
          image: {{ .Values.db.repository }}:{{ .Values.db.tag }} # Sets Image
          imagePullPolicy: {{ .Values.db.pullPolicy }}
          ports:
            - containerPort: {{ .Values.db.service.targetPort }} # Exposes container port
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-db-configmap
            #- secretRef:
            #    name: {{ .Release.Name }}-db-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/
              subPath: db-storage
              name: db-data

      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-db-pvc