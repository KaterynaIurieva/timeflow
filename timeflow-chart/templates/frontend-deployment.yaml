apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend # Sets Deployment name
  labels: &FrontendLabels
    {{- include "timeflow.frontend.labels" . | nindent 4 }}

spec:
  selector:
    matchLabels: *FrontendLabels  
  template:
    metadata:
      labels: *FrontendLabels    
    spec:
      {{- with .Values.frontend }}
      containers:
        - name: frontend
          image: {{ .repository }}:{{ .tag }} # Sets Image
          imagePullPolicy: {{ .pullPolicy }}
          ports:
            - containerPort: {{ .service.port }} # Exposes container port
          envFrom:
            - configMapRef:
                name: {{ $.Release.Name }}-env-configmap
            - secretRef:
                name: {{ $.Release.Name }}-db-secret

      restartPolicy: Always
      {{- end  }}