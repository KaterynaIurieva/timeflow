  repository: ancasi/fastapi
  tag: v3
  pullPolicy: IfNotPresent
  service:
    port: 8002
    targetPort: 8002

frontend:
  repository: ancasi/frontend
  tag: v8
  pullPolicy: IfNotPresent
  service:
    port: 4173
