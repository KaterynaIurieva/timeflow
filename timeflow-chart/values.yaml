replicaCount: 1

db:
  repository: postgres
  tag: 14.0
  pullPolicy: IfNotPresent
  user: postgres
  pass: flowers
  name: timeflow_db
  storage: 2Gi
  service:
    port: 5432
    targetPort: 5432
    annotations:
      location: nbg1
      networkzone: nbg1
      #load-balancer.hetzner.cloud/location: nbg1
      #load-balancer.hetzner.cloud/network-zone: nbg1

