version: '3'

networks:
  static-network:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
     - 80:80
     - 443:443
    volumes:
     - ./data/Caddyfile:/etc/caddy/Caddyfile
       #- /data/caddy/data:/data # Optional
       #- /data/caddy/config:/config # Optional
    networks:
     static-network:
        ipv4_address: 172.28.1.6

  front:
    image: frontend:v8
    restart: always
    ports:
      - 4173:4173
    environment:
      - url=https://timeflow.test.dyvenia.com
      - PUBLIC_SVELTEKIT_DEV_BASE_URL=https://timeflow.test.dyvenia.com/fastapi
    networks:
      static-network:
        ipv4_address: 172.28.1.5 # Added frontend image to docker-compose file

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: password
    networks:
      static-network:
        ipv4_address: 172.28.1.3

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 5433:80
    environment:
      PGADMIN_DEFAULT_EMAIL: pguser@postgres.com
      PGADMIN_DEFAULT_PASSWORD: password
    networks:
      static-network:
        ipv4_address: 172.28.1.4

  fastapi:
    image: fastapi:v3
    volumes:
      - ./backend/:/backend/
    command: >
      bash -c "rm -f backend/database.sqlite  && export TIMEFLOW_DEV=true  && uvicorn backend.main:app --reload --port 8002 --host 0.0.0.0"
    ports:
      - 8002:8002
    depends_on:
      - "db"
    env_file:
      - .env
    container_name: fastapi
    stdin_open: true # docker run -i
    tty: true # docker run -t
    networks:
      static-network:
        ipv4_address: 172.28.1.2

